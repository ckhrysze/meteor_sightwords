<head>
  <title>Sightwords</title>

  <link rel="stylesheet" type="text/css" media="screen" href="sightwords.css" />
  <link rel="stylesheet" type="text/css" media="print" href="print.css" />
</head>

<body>
</body>


<template name="wordSheets">
  <table class="wordSheet">
  {{#each sections}}
    {{#each this}}
    <tr>
      {{#each this}}
      <td>{{this}}</td>
      {{/each}}
    </tr>
    {{/each}}
    <tr><td class="spacer">&nbsp;</tr>
  {{/each}}
  </table>
</template>

<template name="flashCardsSheets">
  <table class="flashCards">
    {{#each selectedWords}}
    <tr class="flashCardRow">
      {{#each this}}
      <td class="flashCard">{{this}}</td>
      {{/each}}
    </tr>
    {{/each}}
  </table>
</template>
